---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
  {{ content }}
</div>

<div id="comments" class="giscus"></div>
<script src="https://giscus.app/client.js"
        data-repo="terencezl/terencezl.github.io"
        data-repo-id="MDEwOlJlcG9zaXRvcnkxOTI4OTcwNg=="
        data-category="General"
        data-category-id="DIC_kwDOASZWas4C12p5"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:10 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%b %-d, %Y" }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
